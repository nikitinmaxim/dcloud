spring:
  application:
    name: order
  cloud:
    config:
      enabled: true
      uri: http://config-demo-service:18888
      failFast: false
      retry:
        initialInterval: 3000
        maxAttempts: 100
    inetutils:
      preferred-networks:
        - 10.0
      ignored-interfaces:
        - eth2
        - eth2@*
