spring:
  application:
    name: admin-service
  cloud:
    inetutils:
      preferred-networks:
        - 10.0
      ignored-interfaces:
        - eth2
        - eth2@*
    config:
      enabled: true
      uri: http://config-platform-service
      failFast: false
      retry:
        initialInterval: 3000
        maxAttempts: 100

