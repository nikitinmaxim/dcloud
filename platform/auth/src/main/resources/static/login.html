<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>

	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
	<link rel="stylesheet" href="css/style.css">

	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Авторизация</label>
		<form class="login-form" method="post">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">логин</label>
					<input id="user" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">пароль</label>
					<input id="pass" name="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<div class="group">
						<table width="100%">
							<tr>
								<td align="center">
									<div class="g-recaptcha" data-sitekey="6LfLCycUAAAAAGi1UwS9AZwSxlowadfjI-H3swtN"></div>
								</td>
							</tr>
						</table>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Авторизация">
					</div>
					<div class="hr"></div>
					<div id="loginErrorContainer" class="group" style="color: red; display: none;">
						Неверный логин или пароль.
					</div>
					<div id="recaptchaErrorContainer" class="group" style="color: red; display: none;">
						Ошибка проверки капчи.
					</div>
				</div>
		</form>
	</div>
</div>

<script>
	if (window.location.search.indexOf('recaptchaError') >= 0) {
		document.getElementById('recaptchaErrorContainer').style.display = 'block';
	} else if (window.location.search.indexOf('error') >= 0) {
        document.getElementById('loginErrorContainer').style.display = 'block';
    }
</script>

</body>
</html>
